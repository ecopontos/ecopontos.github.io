    }

/* Alinhar labels e inputs de forma consistente */
form label {
    display: inline-block;
    width: 150px;
    margin-bottom: 10px;
}

form input, form select {
    width: calc(100% - 160px); /* Considera a largura do label e margens */

}

</style>
