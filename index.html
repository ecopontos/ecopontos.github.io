<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimentos de Ecoponto Index</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        .logo {
            max-width: 250px;
            height: auto;
        }
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img class="logo" src="/logotipo.png" alt="SMMADS">
    <h5>Atendimentos de Ecoponto</h5>
    <p>Ecoponto: <input type="text" id="ecoponto"></p>
    <form id="form-atendimento">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="bairro">Selecione o Bairro:</label>
        <select id="bairro" name="bairro">
            <!-- Opções de bairro -->
        </select>

        <div id="residuos-container">
            <!-- Resíduos serão adicionados aqui pelo JavaScript -->
        </div>

        <button id="adicionar" type="button">Enviar Registro</button>
        <button id="exportar" type="button">Exportar dados</button>
        <a href="registros.html">Registros</a>
        <a href="configuracao.html">Config.</a>
    </form>

    <script src="script.js"></script>
</body>
</html>
