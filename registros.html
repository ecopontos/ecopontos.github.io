<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Registros de Atendimentos</h1>
    <table id="registros-tabela">
        <thead>
            <tr>
                <th>Ecoponto</th>
                <th>Placa</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Bairro</th>
                <th>Resíduos</th>
                <th>Hora Registro</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os registros serão adicionados aqui pelo JavaScript -->
        </tbody>
    </table>
    <a href="https://ecopontos.github.io/"><button>Página Inicial</button></a>
    <script src="registros.js"></script>
</body>
</html>
